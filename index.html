<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <section id="apps">
            <h1>
                Apps
            </h1>
            <div class="line">
            </div>
            <iframe width="400" height="620" style="border: 0px;"
                src="https://studio.code.org/projects/applab/yrOZnImcg457IwHHM7eT4qGN5LQM6KIJ90e0ci--GLw/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;"
                src="https://studio.code.org/projects/applab/P87-GMwxJwv5z32ZLYtZlX-aDZp_6nXHOIu25CGk61A/embed"></iframe>
        </section>
        <h1>
            Games
        </h1>
        <div class="line"></div>
        <div id="myCarousel" class="carousel slide">
            <center>
                <div class="Carousel-inner">
                    <div class="item active">
                        <a href="https://studio.code.org/projects/gamelab/Gpc1V9O7xAYTq49F2brSmpCwx9H20oTCxonZI0nxIs4"
                            target="_blank">
                            <img src="cargamepic.png" alt="">
                        </a>
                        <p>
                            Car Racing Game
                        </p>
                    </div>
                    <div class="item">
                        <a href="https://studio.code.org/projects/playlab/MJUDFSdZfXKGbtqbWW9CniCzSrsvdIbKufNX_I6mGhU"
                            target="_blank">
                            <img src="witchcraftpic.png" alt="">
                        </a>
                        <p>
                            WitchCraft
                        </p>
                    </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span
                        class="glyphicon glyphicon-chevron-left"></span> </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span
                        class="glyphicon glyphicon-chevron-right"></span> </a>
            </center>
        </div>
        <!--<section id="games">-->
        <!--</section>-->
        <section id="chatbot">
            <h1>
                Chatbots
            </h1>
            <div class="line">
            </div>
            <iframe allow="microphone;" width="350" height="430"
                src="https://console.dialogflow.com/api-client/demo/embedded/80c70019-0780-42b9-9a13-6e734a8d81d8">
            </iframe>
        </section>
